<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="assets/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
           <form action="">
               <div class="form-group">
                   <input id="kgsInput" type="number" class="form-control form-control-lg" placeholder="Enter kgs... ">
               </div>
           </form>

        <div id="output">
            <div class="card bg-primary mb-3 p-2">
                <div class="card-block">
                    <h4>Grams: </h4>
                    <div id="gramsoutput"></div>
                </div>
            </div>
            
            <div class="card bg-success mb-3 p-2">
                <div class="card-block">
                    <h4>Pounds: </h4>
                    <div id="poundsoutput"></div>
                </div>
            </div>

            <div class="card bg-warning p-2">
                <div class="card-block">
                    <h4>Ounces: </h4>
                    <div id="ounceoutput"></div>
                </div>
            </div> 

        </div>

          

            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
